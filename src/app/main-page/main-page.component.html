<div class="top-bar">
    <h1>
        Budget Calculator
    </h1>
</div>

<section class="total-budget-section">
    <h2 class="total-budget-section" [ngClass]="{ 'red': totalBudget < 0, 'green': totalBudget >= 0 }">{{totalBudget}}</h2>
</section>

<section class="add-items-section"> 
    <div class="add-items-container">
        <app-add-item-form style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
</section>

<hr style="margin-top: 0;">

<app-budget-item-list [budgetItems]="BudgetItems" (delete)="deleteItem($event)" ></app-budget-item-list>
